<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task 02 - Calculator Web Application</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:#fff;
}

/* NAVBAR */
nav{
    position:fixed;
    top:0;
    width:100%;
    padding:18px 50px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background:rgba(0,0,0,0.35);
    backdrop-filter:blur(10px);
    transition:0.4s;
    z-index:1000;
}

nav.scrolled{
    background:linear-gradient(90deg,#ff512f,#dd2476);
}

.logo{
    font-size:26px;
    font-weight:700;
    letter-spacing:2px;
}

/* MAIN */
.section{
    min-height:100vh;
    padding:140px 80px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.content{
    max-width:600px;
}

.tag{
    display:inline-block;
    padding:8px 25px;
    border-radius:30px;
    border:2px solid #ff4ecd;
    color:#ff4ecd;
    font-weight:600;
    margin-bottom:25px;
}

h1{
    font-size:55px;
    margin-bottom:20px;
}

h1 span{
    background:linear-gradient(90deg,#00f2fe,#ff4ecd);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

p{
    font-size:18px;
    opacity:0.9;
    line-height:1.6;
}

/* CALCULATOR */
.calculator{
    background:rgba(255,255,255,0.1);
    padding:30px;
    border-radius:20px;
    box-shadow:0 0 40px rgba(0,0,0,0.4);
    width:320px;
}

.display{
    width:100%;
    height:60px;
    background:rgba(0,0,0,0.4);
    border:none;
    border-radius:10px;
    color:#00f2fe;
    font-size:26px;
    padding:10px;
    text-align:right;
    margin-bottom:20px;
}

.buttons{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:12px;
}

.buttons button{
    padding:15px;
    border:none;
    border-radius:12px;
    font-size:18px;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

.num{background:#203a43;color:#fff;}
.op{background:#ff4ecd;}
.equal{background:#00f2fe;color:#000;grid-column:span 2;}
.clear{background:#ff512f;}

.buttons button:hover{
    transform:scale(1.1);
    box-shadow:0 0 15px rgba(255,255,255,0.3);
}

/* DECOR */
.circle{
    width:380px;
    height:380px;
    border-radius:50%;
    background:radial-gradient(circle,#ff4ecd,#6a11cb);
    filter:blur(40px);
}

/* RESPONSIVE */
@media(max-width:900px){
    .section{
        flex-direction:column;
        text-align:center;
    }
    .circle{
        margin-top:40px;
    }
}
</style>
</head>

<body>

<nav id="navbar">
    <div class="logo">SkillCraft</div>
</nav>

<div class="section">
    <div class="content">
        <h1>Calculator <span>Web Application</span></h1>
        <p>
            Build a fully functional calculator to practice DOM manipulation,
            event handling, keyboard input, and basic arithmetic operations
            with proper error handling.
        </p>
    </div>

    <div class="calculator">
        <input type="text" id="display" class="display" readonly>

        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="op" onclick="append('%')">%</button>
            <button class="op" onclick="append('/')">÷</button>
            <button class="op" onclick="append('*')">×</button>

            <button class="num" onclick="append('7')">7</button>
            <button class="num" onclick="append('8')">8</button>
            <button class="num" onclick="append('9')">9</button>
            <button class="op" onclick="append('-')">−</button>

            <button class="num" onclick="append('4')">4</button>
            <button class="num" onclick="append('5')">5</button>
            <button class="num" onclick="append('6')">6</button>
            <button class="op" onclick="append('+')">+</button>

            <button class="num" onclick="append('1')">1</button>
            <button class="num" onclick="append('2')">2</button>
            <button class="num" onclick="append('3')">3</button>
            <button class="equal" onclick="calculate()">=</button>

            <button class="num" onclick="append('0')">0</button>
            <button class="num" onclick="append('.')">.</button>
        </div>
    </div>
</div>

<div class="circle"></div>

<script>
const display = document.getElementById("display");
const navbar = document.getElementById("navbar");

window.addEventListener("scroll",()=>{
    navbar.classList.toggle("scrolled", window.scrollY > 50);
});

function append(value){
    display.value += value;
}

function clearDisplay(){
    display.value = "";
}

function calculate(){
    try{
        display.value = eval(display.value);
    }catch{
        display.value = "Error";
    }
}

/* KEYBOARD INPUT HANDLING */
document.addEventListener("keydown", e => {
    if((e.key >= '0' && e.key <= '9') || "+-*/.%".includes(e.key)){
        append(e.key);
    }
    if(e.key === "Enter"){
        calculate();
    }
    if(e.key === "Backspace"){
        display.value = display.value.slice(0,-1);
    }
    if(e.key === "Escape"){
        clearDisplay();
    }
});
</script>

</body>
</html>
